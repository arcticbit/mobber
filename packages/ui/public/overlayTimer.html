<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />-->
    <style type="text/css">
      html,
      body {
        background: transparent;
        overflow: hidden;
        padding: 0;
        margin: 0
      }

      #title {
        background: rgba(0, 0, 0, 0.5);
        font-family: Consolas, serif;
        color: #ccc;
        padding: 10px;
        white-space: nowrap;
        display: inline-block;
      }
    </style>
  </head>
  <body style="-webkit-app-region: drag">
    <div id="title">[00:00] Mobber</div>
  </body>
  <script>
    const { ipcRenderer } = window.require('electron');
    ipcRenderer.on('state-update', (_event, state) => {
      const titleEl = document.getElementById('title');
      titleEl.innerHTML = state.title;
      const width = titleEl.clientWidth;
      const height = titleEl.clientHeight;
      ipcRenderer.send('update-window-size', { width, height });
    });
  </script>
</html>
